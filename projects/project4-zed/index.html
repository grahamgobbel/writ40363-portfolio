<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager & Event Countdown</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <div>
                <h1>Task Manager & Event Countdown</h1>
                <p class="dashboard-subtitle">Stay organized and never miss an important deadline</p>
            </div>
        </div>
    </header>

    <div class="dashboard">
        <!-- Add Task Widget -->
        <section class="widget add-task-widget">
            <h2>Add New Task</h2>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" id="taskTitle" name="taskTitle" required placeholder="Enter task name">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description:</label>
                    <textarea id="taskDescription" name="taskDescription" rows="2" placeholder="Optional details"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date & Time:</label>
                        <input type="datetime-local" id="taskDueDate" name="taskDueDate" required>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority:</label>
                        <select id="taskPriority" name="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notifyBefore">Notify (minutes before):</label>
                    <input type="number" id="notifyBefore" name="notifyBefore" value="60" min="0">
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <!-- Countdown Widget -->
        <section class="widget countdown-widget">
            <h2>Upcoming Events</h2>
            <div id="countdownList" class="countdown-list">
                <!-- Countdown timers will be dynamically inserted here -->
            </div>
        </section>

        <!-- Calendar Widget - Full Width -->
        <section class="widget calendar-widget">
            <h2>Calendar</h2>
            <div class="calendar-controls">
                <button id="prevMonth" class="btn btn-nav">&lt;</button>
                <h3 id="currentMonth"></h3>
                <button id="nextMonth" class="btn btn-nav">&gt;</button>
            </div>
            <div id="calendar" class="calendar-grid">
                <!-- Calendar will be dynamically generated here -->
            </div>
            <div id="selectedDateTasks" class="selected-date-tasks">
                <!-- Tasks for selected date will appear here -->
            </div>
        </section>

        <!-- Task List Widget - Full Width -->
        <section class="widget task-list-widget">
            <h2>All Tasks</h2>
            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div id="taskList" class="task-list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Task Manager App | Built with Vanilla JavaScript</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/tasks.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
